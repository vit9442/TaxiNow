<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="layout/page-layout.html :: view-head"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}">
</head>
<body>
<th:block th:replace="layout/page-layout.html ::  page-header(page='order')"/>
<div class="container-fluid text-center col-sm-10">
    <h1 class="display-3">Создать заказ</h1>
    <form method="post" th:action="@{/order/new}" th:object="${order}" enctype="multipart/form-data">

        <div class="d-flex">
            <label class="col-sm-1 col-form-label"  for="initialAdress">Начальный адрес:</label>
            <div class="col-sm-8">
                <input class="form-control m-2" type="text" name="initialAdress" id="initialAdress" th:field="*{initialAdress}" required minlength="1">
            </div>
        </div>
        <div class="d-flex">
            <label class="col-sm-1 col-form-label" for="finalAdress">Пункт назначения:</label>
            <div class="col-sm-8">
                <input class="form-control m-2 mb-4" type="text" id="finalAdress" th:field="*{finalAdress}" required minlength="1">
            </div>
        </div>

        <div class="d-flex">
            <label class="col-sm-1 col-form-label" for="price">стоймость:</label>
            <div class="col-sm-8">
                <input class="form-control m-2 mb-4" type="number" id="price" th:field="*{price}">
            </div>
        </div>
        <div class="d-flex">
            <label class="col-sm-1 col-form-label" for="orderTime">Время:</label>
            <div class="col-sm-8">
                <input class="form-control m-2 mb-4" type="datetime-local" id="orderTime" name="orderTime">
            </div>
        </div>

        <div class="d-flex">
            <label class="col-sm-1 col-form-label" for="driver">Водитель:</label>
            <div class="col-sm-8">
                <select class="form-select mb-3" id="driver" th:field="*{driver}">
                    <option th:each="driver : ${drivers}" th:value="${driver.id}">
                        [[${driver.name}]]
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3 row d-flex">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <button class="btn btn-success form-control">Добавить</button>
            </div>
            <div class="col-sm-4">
                <a th:href="@{/order}" class="btn btn-danger form-control">Отменить</a>
            </div>
        </div>

    </form>

</div>
<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
