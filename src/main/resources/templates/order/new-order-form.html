<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="layout/page-layout.html :: view-head"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}">
</head>
<body>
<th:block th:replace="layout/page-layout.html ::  page-header(page='order')"/>
<div class="mt-2 row mx-auto container-fluid text-center col-sm-6 border-white bg-dark pb-5">
    <h1 class="display-3 text-light">Создать заказ</h1>
    <form method="post" th:action="@{/order/new}" th:object="${order}" enctype="multipart/form-data">

        <div class="d-flex justify-content-center gap-2">
            <label class="col-sm-1 col-form-label text-light"  for="initialAdress">Начальный адрес:</label>
            <div class="col-sm-8">
                <input class="form-control m-2 form-control bg-dark text-light" type="text" name="initialAdress" id="initialAdress" th:field="*{initialAdress}" required minlength="1" placeholder="Начальный адрес">
            </div>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <label class="col-sm-1 col-form-label text-light" for="finalAdress">Пункт назначения:</label>
            <div class="col-sm-8">
                <input class="form-control m-2 form-control bg-dark text-light" type="text" id="finalAdress" th:field="*{finalAdress}" required minlength="1" placeholder="Пункт назначения">
            </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <label class="col-sm-1 col-form-label text-light" for="price">стоймость:</label>
            <div class="col-sm-8">
                <input class="form-control m-2 form-control bg-dark text-light" type="number" id="price" th:field="*{price}" placeholder="Стоймость">
            </div>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <label class="col-sm-1 col-form-label text-light" for="orderTime">Время:</label>
            <div class="col-sm-8">
                <input class="form-control m-2 form-control bg-dark text-light" type="datetime-local" id="orderTime" name="orderTime" placeholder="Время">
            </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <label class="col-sm-1 col-form-label text-light" for="driver">Водитель:</label>
            <div class="col-sm-8">
                <select class="m-2 form-select mb-3 bg-dark text-light" id="driver" th:field="*{driver}">
                    <option th:each="driver : ${drivers}" th:value="${driver.id}">
                        [[${driver.name}]]
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3 row d-flex justify-content-center">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <button class="btn btn-success form-control">Добавить</button>
            </div>
            <div class="col-sm-4">
                <a th:href="@{/order}" class="btn btn-danger form-control">Отменить</a>
            </div>
        </div>

    </form>

</div>
<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
