<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:replace="layout/page-layout.html :: view-head"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}">
</head>
<body>
<th:block th:replace="layout/page-layout.html :: page-header(page='user')"/>
<div class="mt-2 row mx-auto container-fluid text-center col-sm-6 border-white bg-dark pb-5">
  <h1 class="display-3 text-light">Редактировать информацию о диспетчере [[${user.name}]]</h1>
  <form method="post" th:action="@{'/user/update/' + ${user.id}}" th:object="${user}">

    <div class="d-flex justify-content-center gap-2">
      <label class="col-sm-1 col-form-label text-light" for="name">ФИО</label>
      <div class="col-sm-8">
        <input class="form-control m-2 form-control bg-dark text-light" type="text" id="name" th:field="*{name}" required minlength="1">
      </div>
    </div>
    <div class="d-flex justify-content-center gap-2">
      <label class="col-sm-1 col-form-label text-light" for="login">Логин</label>
      <div class="col-sm-8">
        <input class="form-control m-2 form-control bg-dark text-light" type="text" id="login" name="login" th:field="*{login}" required minlength="1">
      </div>
    </div>
    <div class="d-flex justify-content-center gap-2">
      <label class="col-sm-1 col-form-label text-light" for="password">Пароль:</label>
      <div class="col-sm-8">
        <input class="form-control m-2 form-control bg-dark text-light" type="password" id="password" name="password" th:field="*{password}" required minlength="1">
      </div>
    </div>

    <div class="mb-3 row d-flex justify-content-center">
      <div class="col-sm-1"></div>
      <div class="col-sm-4">
        <button class="btn btn-success form-control">Изменить</button>
      </div>
      <div class="col-sm-4">
        <a th:href="@{/user}" class="btn btn-danger form-control">Отменить</a>
      </div>
    </div>

  </form>

</div>
<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
