<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="layout/page-layout.html :: view-head"/>

</head>
<body>
<th:block th:replace="layout/page-layout.html :: page-header(page='index')"/>

<div class="row w-40 mt-4">
    <form class="px-4 py-3 col-sm-2 w-30 mx-auto border" method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" name="username" placeholder="логин">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Sign in</button>
    </form>
</div>


</body>
</html>
