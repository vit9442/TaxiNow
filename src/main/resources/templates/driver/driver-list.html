<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout/page-layout.html :: view-head"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}">
</head>
<body>
<th:block th:replace="layout/page-layout.html ::  page-header(page='driver')"/>
<div class="container-fluid text-center">


    <p th:if="${errMessage != null}" class="alert alert-danger">
        [[${errMessage}]]
    </p>
    <p th:if="${successMessage != null}"class="alert alert-success">
        [[${successMessage}]]
    </p>

    <div class="m-2"></div>

    <div class="col-sm-8 text-center container-fluid ">
        <table class="table table table-striped">
            <thead class="table-dark">
            <tr>
                <th colspan="4">
                    <h1 class="display-3">Список водителей</h1>
                </th>
            </tr>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Автомобиль</th>
                <th>Редакирование</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="driver: ${drivers}">
                <td>
                    [[${driver.id}]]
                </td>
                <td>
                <a th:href="@{'/driver/' + ${driver.id}}">[[${driver.name}]]</a>

                <td>[[${driver.car.name}]]</td>
                <td>
                    <a th:href="@{'/driver/delete/' + ${driver.id}}" class="btn btn-danger">
                        Удалить
                    </a>
                    <a th:href="@{'/driver/update/' + ${driver.id}}" class="btn btn-primary">
                        Редактировать
                    </a>
                </td>
            </tr>
            <tr th:if="${drivers == null}">
                <td colspan="4">Не записей</td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/driver/new}" class="btn btn-secondary form-control">Добавить водителя</a>
        </div>
    </div>
</div>
<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
