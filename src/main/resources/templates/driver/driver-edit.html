<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="layout/page-layout.html :: view-head"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}">
</head>
<body>
<th:block th:replace="layout/page-layout.html ::  page-header(page='driver')"/>
<div class="container-fluid text-center col-sm-10">
    <h1 class="display-3">Редактировать водителя [[${driver.name}]]</h1>
    <form method="post" th:action="@{'/driver/update/' + ${driver.id}}" th:object="${driver}">

        <div class="d-flex">
            <label class="col-sm-1 col-form-label" for="name">Имя:</label>
            <div class="col-sm-8">
                <input class="form-control m-2" type="text" id="name" th:field="*{name}" required minlength="1">
            </div>
        </div>
        <div class="d-flex">
            <label class="col-sm-1 col-form-label" for="phone">Номер телефона:</label>
            <div class="col-sm-8">
                <input class="form-control m-2 mb-4" type="text" id="phone" th:field="*{phoneNumber}" required minlength="1">
            </div>
        </div>
        <div class="d-flex">
            <label class="col-sm-1 col-form-label" for="age">Возраст:</label>
            <div class="col-sm-8">
                <input class="form-control m-2 mb-4" type="number" id="age" th:field="*{age}" required minlength="2">
            </div>
        </div>
        <div class="d-flex">
            <label class="col-sm-1 col-form-label" for="car">Автомобиль:</label>
            <div class="col-sm-8">
                <select class="form-select mb-3" id="car" th:field="*{car}">
                    <option th:each="car : ${cars}" th:value="${car.id}">
                        [[${car.name}]]
                    </option>
                </select>
            </div>
        </div>
        <div class="mb-3 row d-flex">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <button class="btn btn-success form-control">Изменить</button>
            </div>
            <div class="col-sm-4">
                <a th:href="@{/driver}" class="btn btn-danger form-control">Отменить</a>
            </div>
        </div>
    </form>
</div>
<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
