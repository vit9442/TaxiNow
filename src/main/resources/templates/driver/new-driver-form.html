<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:replace="layout/page-layout.html :: view-head"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}">
</head>
<body>
<th:block th:replace="layout/page-layout.html ::  page-header(page='driver')"/>
<div class="mt-2 row mx-auto container-fluid text-center col-sm-6 border-white bg-dark pb-5">
  <h1 class="display-3 text-light">Добавить Водителя</h1>
  <form method="post" th:action="@{/driver/new}" th:object="${driver}" enctype="multipart/form-data">

    <div class="d-flex justify-content-center gap-2">
      <label class="col-sm-1 col-form-label text-light" for="name">ФИО:</label>
      <div class="col-sm-8">
        <input class="form-control m-2 form-control bg-dark text-light" type="text" id="name" th:field="*{name}" required minlength="2" placeholder="ФИО">
      </div>
    </div>
    <div class="d-flex justify-content-center gap-2">
      <label class="col-sm-1 col-form-label text-light" for="number">Номер Телефона:</label>
      <div class="col-sm-8">
        <input class="form-control m-2 form-control bg-dark text-light" type="text" id="number" th:field="*{phoneNumber}" required minlength="1" placeholder="Номер телефона">
      </div>
    </div>

    <div class="d-flex justify-content-center gap-2">
      <label class="col-sm-1 col-form-label text-light" for="age">Возраст:</label>
      <div class="col-sm-8">
        <input class="form-control m-2 form-control bg-dark text-light" type="number" id="age" th:field="*{age}" required minlength="" placeholder="Возраст">
      </div>
    </div>

    <div class="d-flex justify-content-center gap-2">
      <label class="col-sm-1 col-form-label text-light" for="car">Автомобиль:</label>
      <div class="col-sm-8">
        <select class="m-2 form-select mb-3 bg-dark text-light" id="car" th:field="*{car}">
          <option th:each="car : ${cars}" th:value="${car.id}">
            [[${car.name}]]
          </option>
        </select>
      </div>
    </div>


    <div class="mb-3 row d-flex justify-content-center">
      <div class="col-sm-1"></div>
      <div class="col-sm-4">
        <button class="btn btn-success form-control">Добавить</button>
      </div>
      <div class="col-sm-4">
        <a th:href="@{/driver}" class="btn btn-danger form-control">Отменить</a>
      </div>
    </div>

  </form>

</div>
<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
